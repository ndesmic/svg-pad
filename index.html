<!doctype html>
<html lang="en">

<head>
	<title>SVG Pad</title>
	<link rel="stylesheet" href="css/system.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/codemirror.css" />
	<link rel="manifest" href="manifest.json" />
	<link rel="icon" href="img/icon192.png" type="image/png" />
	<link rel="apple-touch-icon" href="img/icon.png"/>
	<meta name="theme-color" content="#000" />
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="A SVG editing app">
</head>

<body>
	<app-root default-svg="&lt;svg version=&quot;1.1&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; height=&quot;720&quot; width=&quot;720&quot;&gt;\n\r&lt;/svg&gt;">
		<sp-nav>
		<nav>
			<details>
				<summary>
					<span id="btn-file" title="File">File</span>
				</summary>
				<div class="list">
					<h2>Save</h2>
					<ul>
						<li>
							<a id="btn-download" download="image.svg" title="download">Download</a>
						</li>
						<li>
							<button id="btn-save" title="save">
								<svg height="25" width="25" shape-rendering="crispEdges">
									<rect x="5" y="5" height="15" width="15" stroke="black" stroke-width="1.0" fill="transparent" />
									<rect x="8.5" y="5" width="8.5" height="5" stroke="black" stroke-width="1.0" fill="transparent" />
								</svg>
								Save
							</button>
						</li>
						<li>
							<button id="btn-export" title="export">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="25" width="25">
									<path d="M8.5,10.5h-3.5v10h15v-10h-3.5" stroke="black" fill="none" />
									<path d="M10,14v-6h-3l5.5,-6l5.5,6h-3v6" stroke="black" fill="none" />
								</svg>
								Export
							</button>
						</li>
					</ul>
					<h2>Load</h2>
					<ul>
						<li>
							<button id="btn-load" title="load">Load</button>
						</li>
					</ul>
				</div>
			</details>
			<details>
				<summary>
					<span id="btn-tools" title="Tools">Tools</span>
				</summary>
				<div class="list">
					<h2>Simple</h2>
					<ul>
						<li>
							<button id="btn-line" title="line">
								<svg height="15" width="15">
									<line x1="0" y1="15" x2="15" y2="0" stroke="black" stroke-width="2" />
								</svg>
								Line
							</button>
						</li>
						<li>
							<button id="btn-rect" title="rectangle">
								<svg height="15" width="15">
									<rect x="0" y="0" height="15" width="15" fill="black" />
								</svg>
								Rectangle
							</button>
						</li>
						<li>
							<button id="btn-circle" title="circle">
								<svg height="15" width="15">
									<circle cx="7.5" cy="7.5" r="7.5" fill="black" />
								</svg>
								Circle
							</button>
						</li>
						<li>
							<button id="btn-ellipse" title="ellipse">
								<svg height="10" width="15">
									<ellipse cx="7.5" cy="5" rx="7.5" ry="5" fill="black" />
								</svg>
								Ellipse
							</button>
						</li>
						<li>
							<button id="btn-path" title="path">
								<svg height="18" width="18">   
									<path d="M0 10 C 5 0, 6 0, 10 10 S 15 18, 18 10" stroke="black" stroke-width="2" fill="transparent" />
								</svg>
								Path
							</button>
						</li>
						<li>
							<button id="btn-text" title="text">
								<svg height="24" width="14">
									<text x="0" y="20" font-size="21" font-family="Times New Roman" font-weight="bold">T</text>
								</svg>
								Text
							</button>
						</li>
					</ul>
					<h2>Advanced</h2>
					<ul>
						<li>
							<button id="btn-polygon" title="polygon">
								<svg height="15" width="15">
									<path
										d="M12.117461064942436,13.410080652050414 L3.3060532239694,13.717781794162814 L0.2905372804626083,5.432719831372507 L7.238253774731245,0.0045687973567813955 L14.547694655894313,4.934848925057485Z"
										fill="black"></path>
								</svg>
								Polygon
							</button>
						</li>
						<li>
							<button id="btn-star" title="star">
								<svg height="16" width="16">
									<path
										d="M11.905184028479734,8.865758455752411 L13.300960385725901,13.991645766312017 L8.383383010080896,11.981584793468716 L3.939693096314369,14.893033283532208 L4.331759702459504,9.594996275700986 L0.1896319430405322,6.26848308849518 L5.3495198071370496,5.004177116843993 L7.233233979838205,0.036830413062570067 L10.030153451842814,4.553483358233896 L15.33648059508099,4.810007448598027Z"
										fill="black"></path>
								</svg>
								Star
							</button>
						</li>
						<li>
							<button id="btn-gear" title="gear">
								<svg height="16" width="16">
									<path
										d="M11.984778792366981 7.6513770290093674 L15.878462024097665 9.389185421335442 L15.517540966287267 10.73616114660535 L11.276608177155968 10.294305745404184 L9.562924513957096 11.682019413809762 L9.113384807680523 15.922144549932563 L7.720804026379994 15.995126616152767 L6.830513181109053 11.825219023852142 L4.981161679108913 10.62423611596203 L0.8096476296066655 11.506969174312621 L0.3099064324934506 10.205098846535996 L4.000609219374435 8.069809625749135 L4.57133079719155 5.939847700359785 L2.44273303632802 2.245281597290793 L3.526456772234022 1.3676994195596688 L6.6977273821713705 4.217925697602734 L8.89980421737546 4.102519740859059 L11.755772502287122 0.9364192571285832 L12.925291802605262 1.6959139711462212 L11.19454204018917 5.592739907391804 Z"
										fill="#000" stroke="black" stroke-width="1"></path>
								</svg>
								Gear
							</button>
						</li>
					</ul>
				</div>
			</details>
			<!--<details>
				<summary>
					<span id="btn-tools" title="shape">Transforms</span>
				</summary>
				<div class="list">
					<ul>
						<li>
							<button id="btn-flip-x" title="line">Flip Across X</button>
						</li>
					</ul>
				</div>
			</details>-->			
			<button id="btn-export-preview" title="export preview"></button>
			<button id="btn-pretty-print" title="pretty print"></button>
			<button id="btn-background-color" title="background"></button>
			<button id="btn-settings" title="settings">Settings</button>
		</nav>
		</sp-nav>
		<main>
			<wc-split-panel>
				<div id="edit-panel" class="tab-control" slot="1">
					<div class="tab-contents">
						<div id="svg-editor" class="editor tab-content" data-tab="svg"></div>
						<div id="css-editor" class="editor tab-content" data-tab="css"></div>
					</div>
					<div class="tabs">
						<a class="tab selected" data-tab="svg" id="mode-svg">SVG</a>
						<a class="tab" data-tab="css" id="mode-css">CSS</a>
					</div>
				</div>
				<div id="output" slot="2">
					<wc-svg-canvas id="preview"></wc-svg-canvas>
					<div id="export"></div>
				</div>
			</wc-split-panel>
		</main>
		<dialog id="mod-settings">
			<header>
				<h2>Setting</h2>
				<button class="close">
					<svg height="24" width="24">
						<line x1="0" y1="0" x2="16" y2="16" stroke="black" stroke-width="4" />
						<line x1="0" y1="16" x2="16" y2="0" stroke="black" stroke-width="4" />
					</svg>
				</button>
			</header>
		</dialog>
		<dialog id="mod-polygon">
			<header>
				<h2>Polygon</h2>
				<button class="close">
					<svg height="16" width="16">
						<line x1="0" y1="0" x2="16" y2="16" stroke="black" stroke-width="4" />
						<line x1="0" y1="16" x2="16" y2="0" stroke="black" stroke-width="4" />
					</svg>
				</button>
			</header>
			<wc-polygon-generator></wc-polygon-generator>
		</dialog>
		<dialog id="mod-star">
			<header>
				<h2>Star</h2>
				<button class="close">
					<svg height="16" width="16">
						<line x1="0" y1="0" x2="16" y2="16" stroke="black" stroke-width="4" />
						<line x1="0" y1="16" x2="16" y2="0" stroke="black" stroke-width="4" />
					</svg>
				</button>
			</header>
			<wc-star-generator></wc-star-generator>
		</dialog>
		<dialog id="mod-gear">
			<header>
				<h2>Gear</h2>
				<button class="close">
					<svg height="16" width="16">
						<line x1="0" y1="0" x2="16" y2="16" stroke="black" stroke-width="4" />
						<line x1="0" y1="16" x2="16" y2="0" stroke="black" stroke-width="4" />
					</svg>
				</button>
			</header>
			<wc-gear-generator></wc-gear-generator>
		</dialog>
	</app-root>
	<service-worker url="service-worker.js" scope="./"></service-worker>
	<script src="js/lib/code-mirror.js"></script>
	<script src="js/lib/keyboard.js"></script>
	<script src="js/lib/tabs.js"></script>

	<script src="js/components/service-worker.js" type="module"></script>
	<script src="js/components/app-root.js" type="module"></script>
	<script src="js/components/wc-svg-canvas.js" type="module"></script>
	<script src="js/components/wc-polygon-generator.js" type="module"></script>
	<script src="js/components/wc-star-generator.js" type="module"></script>
	<script src="js/components/wc-gear-generator.js" type="module"></script>
	<script src="js/components/sp-nav.js" type="module"></script>
	<script src="js/components/wc-split-panel.js" type="module"></script>
</body>

</html>
